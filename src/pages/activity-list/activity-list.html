<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ list.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let item of list.description">
        <ion-img [src]="item.imgUrl"></ion-img>
        <p>{{ item.title }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>   
</ion-content>
