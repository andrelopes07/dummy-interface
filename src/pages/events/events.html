<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Meet Mindera</ion-title>

    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <div class="jumbo-img"
       [ngStyle]="{'background-image': 'url(' + '../../assets/imgs/cintia-matteo-230079-unsplash-min.jpg' + ')'}">
    <div class="jumbo-title">Some BIG Title</div>
    <div class="jumbo-subtitle">And a smaller text</div>
      </div>

  <!-- EVENTS -->
  <ion-row *ngFor="let event of events">
    <ion-item no-lines>
      {{ event.title }}
      <ion-scroll scrollX="true">
        <!-- ACTIVITIES -->
        <div class="scroll-item"
             *ngFor="let activity of event.activities"
             (click)="goToActivity(event.title, activity)"
             [ngStyle]="{'background-image': 'url(' + activity.imgUrl + ')'}">
          <div class="activity-title">{{ activity.title }}</div>
        </div>
      </ion-scroll>
    </ion-item>
  </ion-row>

</ion-content>
