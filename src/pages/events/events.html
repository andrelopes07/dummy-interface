<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Meet Mindera</ion-title>

    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <div class="hero-img" [style.background-image]="'url(../../assets/imgs/cintia-matteo-230079-unsplash-min.jpg)'"></div>

  <!-- EVENTS -->
  <ion-row *ngFor="let event of events">
    <ion-item no-lines>
      {{ event.title }}
      <ion-scroll scrollX="true">
        <!-- ACTIVITIES -->
        <div class="scroll-item"
             *ngFor="let activity of event.activities"
             (click)="goToActivity(event.title, activity)"
             [style.background-image]="activity.imgUrl | safe: 'style'">
          <!-- ACTIVITY IMAGE -->
          <!-- <ion-img [src]="activity.imgUrl"
                   [alt]="activity.title"
                   width="100%"
                   height="175"></ion-img> -->
          <div class="activity-title">{{ activity.title }}</div>
        </div>
      </ion-scroll>
    </ion-item>
  </ion-row>

</ion-content>
